<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <style>
body {
    padding-top: 50px;
}

/*
.row {
    margin: 0;
}
*/

.col-sm-12, .col-md-9 {
    margin: 0;
    width: 100%;
}


.table>tbody>tr>td,
.table>tbody>tr>th,
.table>tfoot>tr>th,
.table>thead>tr>td,
.table>thead>tr>th {
    vertical-align: middle;
}

.panel {
    border: 1px solid gray;
    
}
    </style>
</head>

<body>

    <div class="container">
        <div class="jumbotron text-center">
            <h1>Is Your Train on Time?<br/><small class="current-time"></small></h1>

        </div>
 

    <div>
        <div class="row">
            <div class="col-sm-12 col-md-9">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Train Schedule
                        </h3>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                                <th class="text-center">Train</th>
                                <th class="text-center">Destination</th>
                                <th class="text-center">Frequency (min)</th>
                                <th class="text-center">Next Arrival</th>
                                <th class="text-center">Minutes Away</th>
                            </thead>

                            <tbody class="text-center">

                            </tbody>
                        </table>

                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-12 col-md-3">
                <div class="panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Let's Add a Train!
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form>

                            <div class="form-group">
                                <label for="trainName">Train Name</label>
                                <input type="text" class="form-control" id="trainName" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                            <div class="form-group">
                                <label for="firstTrainTime">First Train Time (HH:mm Military Time)</label>
                                <input type="text" class="form-control" id="firstTrainTime" placeholder="First Train Time">
                            </div>
                            <div class="form-group hidden">
                                <label for="trainKey">Train Key</label>
                                <input type="text" class="form-control" id="trainKey" placeholder="Disable Input">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency</label>
                                <input type="text" class="form-control" id="frequency" placeholder="Train Frequency">
                            </div>
<!--                            <button type="submit" class="btn submit">Submit</button>-->
                       <!-- Trigger the modal with a button -->
<button type="submit" class="btn submit" data-toggle="modal" data-target="#myModal">Submit</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Your Train has Been Added!</h4>
      </div>
      <div class="modal-body">
        <p>Don't miss your train!</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
       </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Firebase Reference -->
<script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>
    <!-- Moment js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</body>

</html>
